<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*,::after,::before {
		box-sizing: border-box
	}
	html, body {
		height: 100%;
		margin: 0;
	}
	.header {
		height: 30px;
		border: 2px solid red;
	}
	.body {
		height: calc( 100% - 30px );
		border: 2px solid blue;
	}
	</style>
</head>
<body>
	<div class="header"></div>
	<div class="body"></div>
</body>
</html>
